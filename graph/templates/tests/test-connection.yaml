apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "graph.fullname" . }}-test-connection"
  labels:
    {{- include "graph.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--timeout=10'
        - '--tries=3'
        - '--spider'
        - "http://{{ include "my-previsao.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never