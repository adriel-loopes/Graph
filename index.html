<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Usuários</li>
            <li>Configurações</li>
            <li>Sair</li>
        </ul>
    </div>
    <div class="main">
        <header>
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>Olá, Adriel</span>
            </div>
        </header>
        <div class="content">
            <div class="card">
                <h3>Usuários</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Vendas</h3>
                <p>$5,320</p>
            </div>
            <div class="card">
                <h3>Feedback</h3>
                <p>85%</p>
            </div>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
